<!DOCTYPE html>
<html>
  <head>
    <title>Wordevle</title>
  </head>

  <body>
    <script>var exports = {};</script>
    <script src="bundle.js" defer="true"></script>
    <link rel="stylesheet" href="style.css">
    <div id="resultPanel"></div>

    <div id="keyboard">
      <div class="keyboardRow">
        <button id="q" class="letterKey keyboardKey">Q</button>
        <button id="w" class="letterKey keyboardKey">W</button>
        <button id="e" class="letterKey keyboardKey">E</button>
        <button id="r" class="letterKey keyboardKey">R</button>
        <button id="t" class="letterKey keyboardKey">T</button>
        <button id="y" class="letterKey keyboardKey">Y</button>
        <button id="u" class="letterKey keyboardKey">U</button>
        <button id="i" class="letterKey keyboardKey">I</button>
        <button id="o" class="letterKey keyboardKey">O</button>
        <button id="p" class="letterKey keyboardKey">P</button>
      </div>

      <div class="keyboardRow">
        <div class="keyboardMiddleRowSpacer"></div>
        <button id="a" class="letterKey keyboardKey">A</button>
        <button id="s" class="letterKey keyboardKey">S</button>
        <button id="d" class="letterKey keyboardKey">D</button>
        <button id="f" class="letterKey keyboardKey">F</button>
        <button id="g" class="letterKey keyboardKey">G</button>
        <button id="h" class="letterKey keyboardKey">H</button>
        <button id="j" class="letterKey keyboardKey">J</button>
        <button id="k" class="letterKey keyboardKey">K</button>
        <button id="l" class="letterKey keyboardKey">L</button>
        <div class="keyboardMiddleRowSpacer"></div>
      </div>

      <div class="keyboardRow">
        <button id="enter" class="largeKey keyboardKey">↵</button>
        <button id="z" class="letterKey keyboardKey">Z</button>
        <button id="x" class="letterKey keyboardKey">X</button>
        <button id="c" class="letterKey keyboardKey">C</button>
        <button id="v" class="letterKey keyboardKey">V</button>
        <button id="b" class="letterKey keyboardKey">B</button>
        <button id="n" class="letterKey keyboardKey">N</button>
        <button id="m" class="letterKey keyboardKey">M</button>
        <button id="backspace" class="largeKey keyboardKey">⌫</button>
      </div>
    </div>
  </body>
</html>
