<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=0">

    <title>Wordevle</title>
  </head>

  <body>
    <script>var exports = {};</script>
    <script src="bundle.js" defer="true"></script>
    <link rel="stylesheet" href="style.css">

    <div id="resultPanel"></div>

    <div id="keyboard">
      <div class="keyboardRow">
        <button type="button" id="q" class="letterKey keyboardKey">Q</button>
        <button type="button" id="w" class="letterKey keyboardKey">W</button>
        <button type="button" id="e" class="letterKey keyboardKey">E</button>
        <button type="button" id="r" class="letterKey keyboardKey">R</button>
        <button type="button" id="t" class="letterKey keyboardKey">T</button>
        <button type="button" id="y" class="letterKey keyboardKey">Y</button>
        <button type="button" id="u" class="letterKey keyboardKey">U</button>
        <button type="button" id="i" class="letterKey keyboardKey">I</button>
        <button type="button" id="o" class="letterKey keyboardKey">O</button>
        <button type="button" id="p" class="letterKey keyboardKey">P</button>
      </div>

      <div class="keyboardRow">
        <div class="keyboardMiddleRowSpacer"></div>
        <button type="button" id="a" class="letterKey keyboardKey">A</button>
        <button type="button" id="s" class="letterKey keyboardKey">S</button>
        <button type="button" id="d" class="letterKey keyboardKey">D</button>
        <button type="button" id="f" class="letterKey keyboardKey">F</button>
        <button type="button" id="g" class="letterKey keyboardKey">G</button>
        <button type="button" id="h" class="letterKey keyboardKey">H</button>
        <button type="button" id="j" class="letterKey keyboardKey">J</button>
        <button type="button" id="k" class="letterKey keyboardKey">K</button>
        <button type="button" id="l" class="letterKey keyboardKey">L</button>
        <div class="keyboardMiddleRowSpacer"></div>
      </div>

      <div class="keyboardRow">
        <button type="submit" id="enter" class="largeKey keyboardKey">↵</button>
        <button type="button" id="z" class="letterKey keyboardKey">Z</button>
        <button type="button" id="x" class="letterKey keyboardKey">X</button>
        <button type="button" id="c" class="letterKey keyboardKey">C</button>
        <button type="button" id="v" class="letterKey keyboardKey">V</button>
        <button type="button" id="b" class="letterKey keyboardKey">B</button>
        <button type="button" id="n" class="letterKey keyboardKey">N</button>
        <button type="button" id="m" class="letterKey keyboardKey">M</button>
        <button type="button" id="backspace" class="largeKey keyboardKey">⌫</button>
      </div>
    </div>
  </body>
</html>
